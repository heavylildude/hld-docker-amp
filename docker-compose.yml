# docker-compose.yml
# This is the master blueprint, brah.
# It tells Docker how to build and connect our custom containers.
services:
  # The main webserver with Apache & PHP
  webserver:
    build:
      context: . # Use the Dockerfile in this folder
    container_name: my_gnarly_webserver
    ports:
      - "8888:443"
    volumes:
      # Mount the project folder so your code is live
      - ./:/var/www/html
    depends_on:
      - db # Gotta wait for the DB to wake up first
    env_file: .env
    restart: unless-stopped

  # The MySQL database service
  db:
    image: mysql:8.0
    container_name: my_sick_db
    ports:
      # Open a public door for apps like HeidiSQL
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql # Keeps your data safe
    env_file: .env
    restart: unless-stopped

  # Our NEW, custom-built phpMyAdmin that actually listens
  phpmyadmin:
    build:
      context: .
      dockerfile: pma.dockerfile # Use our custom blueprint!
    container_name: my_pma_bro
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db # Connect to our 'db' service
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data: # The volume for our precious data

